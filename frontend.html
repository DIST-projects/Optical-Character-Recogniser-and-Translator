<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Optimal Character Recognizer</title>
<style>
.image-preview {
	width: 300px;
	min-height: 100px;
	border: 2px solid #dddddd;
	margin-top: 15px;
	display: flex;
	align-items: center;
	justify-content: center;
	font-weight: bold;
	color: #cccccc;
}

.image-preview__image {
	display: none;
	width: 100%;
}
</style>
</head>
<body>
	<br>
	<br>
	<h1>Optimal Character Recognizer</h1>
	<a>Upload a file </a>
	<br>
	<br>
	<form action="fileupload.jsp" method="post"
		enctype="multipart/from-data">
		<input type="file" name="inpfile" id="inpfile" size="50">
		<div class="image-preview" id="imagepreview">
			<img src="" alt="Image Preview" class="image-preview__image"> <span
				class="image-preview__default-text"> Image Preview </span>
		</div>
		<br>
		<br> <input type="submit" value="upload file">
	</form>
	<script>
		const inpFile = document.getElementById("inpfile");
		const previewContainer = document.getElementById("imagepreview");
		const previewImage = previewContainer
				.querySelector(".image-preview__image");
		const previewDefaultText = previewContainer
				.querySelector(".image-preview__default-text");
		inpFile.addEventListener("change", function() {
			const file = this.files[0];
			//console.log(file);
			if (file) {
				const reader = new FileReader();
				previewDefaultText.style.display="none";
				previewImage.style.display = "block";
				reader.addEventListener("load", function() {
					console.log(this);
					previewImage.setAttribute("src", this.result);
				});
				reader.readAsDataURL(file);
			} else {
				previewDefaultText.style.display=null;
				previewImage.style.display = null;
				previewImage.setAttribute("src", "");
			}
		});
	</script>
</body>
</html>
